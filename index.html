<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>psychoanalysis quiz</title>
    <script src="https://use.fontawesome.com/b276a2e445.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatica+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Italianno" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hanalei" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header">
      <h1>customize this quiz page and i will psychoanalyze u</h1>
    </div>

    <div class="quiz">
      <div class="question-wrapper">
        <h2>what header image appeals to u the most??</h2>
        <div class="answers">
          <div class="answer-row">
            <div class="answer">
              <label>
                <img src="img/header1.png">
                <input type="radio" name="header-image" value="meme">
              </label>
            </div>

            <div class="answer">
              <label>
                <img src="img/header2.jpg">
                <input type="radio" name="header-image" value="what">
              </label>
            </div>

            <div class="answer">
              <label>
                <img src="img/header3.jpg">
                <input type="radio" name="header-image" value="cliche">
              </label>
            </div>
          </div>

          <div class="answer-row">
            <div class="answer">
              <label>
                <img src="img/header4.png">
                <input type="radio" name="header-image" value="rebel">
              </label>
            </div>

            <div class="answer">
              <label>
                <img src="img/header5.gif">
                <input type="radio" name="header-image" value="old">
              </label>
            </div>

            <div class="answer">
              <label>
                <img src="img/header6.png">
                <input type="radio" name="header-image" value="lazy">
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="question-wrapper">
        <h2>what font ~FEELS~ the most right to u?</h2>
        <div class="answers">
          <div class="answer-row">
            <div class="answer">
              <label class="text" id="comic-sans">
                comic sans
                <input type="radio" name="font" value="meme">
              </label>
            </div>

            <div class="answer">
              <label class="text" id="hanalei">
                hanalei
                <input type="radio" name="font" value="what">
              </label>
            </div>

            <div class="answer">
              <label class="text" id="amatica">
                amatica
                <input type="radio" name="font" value="cliche">
              </label>
            </div>
          </div>

          <div class="answer-row">
            <div class="answer">
              <label class="text" id="unifrakturcook">
                unifrakturcook
                <input type="radio" name="font" value="rebel">
              </label>
            </div>

            <div class="answer">
              <label class="text" id="italianno">
                italianno
                <input type="radio" name="font" value="old">
              </label>
            </div>

            <div class="answer">
              <label class="text" id="times">
                whatever
                <input type="radio" name="font" value="lazy">
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="question-wrapper">
        <h2>what text alignment do u prefer?</h2>

        <div class="answers">
          <div class="answer-row">
            <div class="answer">
              <label class="text">
                <i class="fa fa-align-left" aria-hidden="true"></i>
                <input type="radio" name="text-align" value="old">
              </label>
            </div>

            <div class="answer">
              <label class="text">
                <i class="fa fa-align-center" aria-hidden="true"></i>
                <input type="radio" name="text-align" value="meme">
              </label>
            </div>

            <div class="answer">
              <label class="text">
                <i class="fa fa-align-right" aria-hidden="true"></i>
                <input type="radio" name="text-align" value="what">
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="question-wrapper">
        <h2>how round do u like ur div borders??</h2>
        <div class="answers">
          <div class="answer-row">
            <div class="answer">
              <label>
                <img src="img/doge.jpg">
                <input type="radio" name="img-border" value="lazy">
              </label>
            </div>

            <div class="answer">
              <label>
                <img src="img/doge.jpg">
                <input type="radio" name="img-border" value="cliche">
              </label>
            </div>

            <div class="answer">
              <label>
                <img src="img/doge.jpg">
                <input type="radio" name="img-border" value="rebel">
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="question-wrapper">
        <h2>what color do you want the questions to be?</h2>
        <div class="answers">
          <div class="answer-row">
            <div class="answer">
              <label class="text">
                <input type="radio" name="font-color" value="meme">
              </label>
            </div>

            <div class="answer">
              <label class="text">
                <input type="radio" name="font-color" value="what">
              </label>
            </div>

            <div class="answer">
              <label class="text">
                <input type="radio" name="font-color" value="cliche">
              </label>
            </div>
          </div>

          <div class="answer-row">
            <div class="answer">
              <label class="text">
                <input type="radio" name="font-color" value="rebel">
              </label>
            </div>

            <div class="answer">
              <label class="text">
                <input type="radio" name="font-color" value="old">
              </label>
            </div>

            <div class="answer">
              <label class="text">
                <input type="radio" name="font-color" value="lazy">
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
